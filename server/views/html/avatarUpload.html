<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Sample Picture</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.7.5/css/bulma.min.css">
  <style>
    html {
      background-color:#0f0b20;
    }
    .container {
      justify-content: space-around;
      display: flex;
    }
    .file-cta {
      background-color:#423f3f;
      color:#ddd;
    }
    .button.is-link {
      background-color:#423f3f;
      border-color:#eae9e9d1;
    }
    .file-name {
      color: white;
    }
  </style>
</head>
<body>
<form action="/upload/profile" enctype="multipart/form-data" method="post">
  <section class="section">
    <div class="container">
      <div class="file has-name">
        <label class="file-label">
          <input class="file-input" type="file" name="avatar" id="avatar">
          <span class="file-cta ">
            <span class="file-icon"> <i class="fas fa-upload"></i> </span>
            <span class="file-label"> Choose a fileâ€¦ </span>
          </span>
          <span class="file-name"> </span>
        </label>
      </div>
      <br/>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer is-dark" style="position: fixed; left: 0; bottom: 0; width: 100%; padding: 1rem 1.5rem 1rem">
    <div class="content has-text-centered">
      <p>
        <strong>Quick JSON API</strong> by <a href="https://github.com/Abourass">Antonio Bourassa</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>
</form>
</body>
<script>
  const fileInput = document.querySelector('#avatar[type=file]');
  fileInput.onchange = () => {
    if (fileInput.files.length > 0) {
      const fileName = document.querySelector('.file-name');
      fileName.textContent = fileInput.files[0].name;
    }
  };
